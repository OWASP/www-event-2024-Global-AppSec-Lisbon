 - image: isabelpraa_foto.jpg
   name: Isabel Praca
   bio: Coordinator Professor at the Institute of Engineering – Polytechnic of Porto, Advisor of ISEP Presidency for R&D, EISA expert on Security of AI and the on the Skills framework, Director of the Master on Informatics of ISEP, and Senior Researcher at GECAD - leading the research activities on cybersecurity - PhD and a Post-Doc in Industrial Informatics. She coordinates several international projects such as H2020, HORIZON, ITEA and Celtic with the focus on artificial intelligence for enhanced cyber security, and on the security of AI, for critical infrastructures protection such as airports, health, industry, telecommunications. She has published over 150 papers, more than 40 in international journals and books. She participates in several EC expert groups, such as European Union Agency for Cybersecurity working groups on the Security of AI and on the Cybersecurity Skills framework, Community for European Research and Innovation for Security, and ISEP representative at European Cybersecurity Organization. She participates in the technical and scientific committees of several conferences and is an active member of IEEE.
